    <main>
        <form method="get" action="record.html" id="myForm">
            <fieldset>
                
                <label class="top">Username<input type="text" id="username" name="username" required></label>
                <div id="formmessage"></div>
                <label class="top">Password - 8 Character Minimum<input type="password" id="keyphrase" name="password" pattern="[a-zA-Z0-9]{8,}" required></label>
                <label class="top">Password Confirmation<input type="password" id="keyphrase2" name="password-c" pattern="[a-zA-Z0-9]{8,}" required></label>
                
                <label class="top">Email<input type="text" id="email" name="email" title="Please enter a valid email address" pattern="[\-._%+a-zA-Z0-9]{1,}@byui\.edu$"
                    required></label>
                <span id="email-error" style="color: red;"></span>
                <br>
                <label for="r">Page Rating</label>
                <div id="rangevalue">1</div>
                <input type="range" id="r" name="r" min="1" max="10" value="1" step="1" list="rangevalues">

                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>                        
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>

                
            </fieldset>
            <input type="submit" value="Send My Data" class="submitBtn">
        </form>
